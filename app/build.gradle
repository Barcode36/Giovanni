apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {

    compileSdkVersion 28

    defaultConfig {
        applicationId "com.example.giovanni.giovanni"
        minSdkVersion 28
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    dataBinding {
        enabled = true
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/res/layouts',
                    'src/main/res/layouts/login',
                    'src/main/res/layouts/mosaico',
                    'src/main/res/layouts/campaign',
                    'src/main/res/layouts/customview',
                    'src/main/res/layouts/trafficdetail',
                    'src/main/res/layouts/grandecinema',
                    'src/main/res/layouts/virtualcard',
                    'src/main/res/layouts/topup',
                    'src/main/res/layouts/webview',
                    'src/main/res/layouts/profile',
                    'src/main/res/layouts/sherlock',
                    'src/main/res/layouts/options',
                    'src/main/res/layouts/trestore',
                    'src/main/res/layouts/roamingtre',
                    'src/main/res/layouts/registration',
                    'src/main/res/layouts/support',
                    'src/main/res/layouts/settings',
                    'src/main/res/layouts/splashscreen',
                    'src/main/res/layouts/utility',
                    'src/main/res/layouts/smshistory',
                    'src/main/res/layouts/social',
                    'src/main/res/layouts/offer',
                    'src/main/res/layouts/roamingwind',
                    'src/main/res/layouts/coverage',
                    'src/main/res/layouts/custompopup',
                    'src/main/res/layouts/consolidamentorete',
                    'src/main/res/layouts/appwidget',
                    'src/main/res/layouts/ussdservices',
                    'src/main/res/layouts/nwm',
                    'src/main/res/layouts/administrator'
            ]
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // androidx
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.work:work-runtime:2.0.1'
    implementation 'androidx.room:room-runtime:2.0.0'
    annotationProcessor 'androidx.room:room-compiler:2.0.0'
    implementation "androidx.biometric:biometric:1.0.1"

    implementation 'commons-io:commons-io:2.4'

    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    implementation 'com.google.firebase:firebase-database:16.1.0'

    // Add the Firebase SDK for Google Analytics
    implementation 'com.google.firebase:firebase-analytics:16.3.0'

    // Check for v11.4.2 or higher
    // implementation 'com.google.firebase:firebase-core:15.0.0'

    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    implementation "com.loopj.android:android-async-http:1.4.9"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    // Volley is used to download the gallery json by making HTTP call.
    implementation 'com.android.volley:volley:1.1.1'
}

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'